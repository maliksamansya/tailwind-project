<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- <h1 class="text-3xl font-bold underline">Hello world!</h1> -->
    <div
      class="flex items-center justify-center h-screen bg-zinc-900 text-white p-2"
    >
      <div
        class="flex flex-col max-w-sm md:flex-row md:max-w-4xl bg-zinc-800 rounded-xl mx-6"
      >
        <img
          src="./images/image.jpg"
          alt=""
          class="rounded-lg m-2 h-80 md:h-64 md:rounded-r-none md:rounded-l-lg transform hover:scale-105 duration-1000"
        />
        <!-- <div>hollas</div> -->
        <div class="flex flex-col items-center justify-center p-6">
          <div class="text-lg text-center font-bold font-serif">
            Get diet and fitness tips in your inbox
          </div>
          <p class="my-2 text-sm text-center font-normal font-serif">
            Eat better and exercise better. Sign up for the Diet&Fitness
            newsletter.
          </p>
          <div
            class="flex flex-col md:flex-row justify-center items-center space-x-2"
          >
            <input
              type="text"
              placeholder="enter your email address"
              class="px-6 py-3 rounded-lg bg-zinc-900 border-zinc-350 border-2 placeholder:text-white md:placeholder:text-left"
            />
            <button
              class="px-6 py-3 bg-lime-500 rounded-lg hover:bg-lime-800 mt-2 md:m-0"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
