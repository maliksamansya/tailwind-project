<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="flex flex-col py-[29rem] md:py-0 md:flex-row bg-slate-200 justify-center items-center h-screen"
    >
      <!-- card -->
      <div
        class="flex flex-col items-center justify-center md:flex-row md:max-w-4xl shadow-xl max-w-sm bg-white rounded-lg md:p-12"
      >
        <img
          src="./images/headphone.png"
          alt=""
          class="h-80 tranform hover:scale-105 duration-700 p-3 md:self-start"
        />
        <div class="flex flex-col items-center justify-center p-3">
          <div class="md:self-start mb-3">
            <div
              class="bg-black text-white inline-block rounded-full text-center py-1 px-5"
            >
              free shipping
            </div>
          </div>
          <h1 class="text-2xl font-medium text-center md:text-left mb-1">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h1>
          <div class="line-through mt-12 mb-3 md:self-start">$799</div>
          <div class="text-2xl font-bold font-serif md:self-start">$599</div>
          <div class="font-light text-center mt-3 md:self-start">
            This offer is valid until April 3rd or as long as stock lasts!
          </div>
          <div class="group w-full mt-3">
            <button
              class="bg-blue-500 border-b-4 border-blue-700 text-white py-3 px-5 w-full rounded-lg group-hover:border-b-0 group-hover:border-t-4 group-hover:border-blue-700 group-hover:bg-blue-700 transition-all duration-200"
            >
              <div class="group-hover:text-black">Add to cart</div>
            </button>
          </div>
          <div class="flex items-center group mt-3 space-x-3 w-full">
            <div
              class="w-3 h-3 bg-green-500 rounded-full group-hover:animate-ping"
            ></div>
            <div class="text-sm">50+ pcs. in stock</div>
          </div>
          <div
            class="flex flex-col md:flex-row w-full mt-3 space-y-3 md:space-y-0 md:space-x-3"
          >
            <button
              class="flex items-center w-full justify-center space-x-3 py-1 px-3 rounded-lg bg-white border border-slate-700"
            >
              <img src="./images/weight.png" alt="" class="w-10" />
              <div class="text-sm">Add to cart</div>
            </button>
            <button
              class="flex items-center w-full justify-center space-x-3 py-1 px-3 rounded-lg bg-white border border-slate-700"
            >
              <img src="./images/heart.png" alt="" class="w-10" />
              <div class="text-sm">Add to wishlist</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
